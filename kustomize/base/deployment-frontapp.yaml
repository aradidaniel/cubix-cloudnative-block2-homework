apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontapp
  labels:
    homework: frontapp
spec:
  replicas: 1
  selector:
    matchLabels:
      homework: backapp
      training: block4
  template:
    metadata:
      labels:
        homework: backapp
        training: block4
    spec:
      containers:
      - name: frontapp
        image: quay.io/drsylent/cubix/block3/homework-frontapp:springboot3
        env:
        - name: BACK_URL
          value: "http://backapp:8080"
        - name: APP_DEFAULT_MESSAGE
          value: "frontapp"
        - name: JAVA_OPTS
          value: ""
